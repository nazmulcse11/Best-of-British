<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/plugin.css">
    <script src="./assets/js/tailwind.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">

<body> 
    <div class="main bg-[#F7F7F5]">
        <div class="container-1440">
            <div class="min-h-[100svh] flex justify-center items-center h-[100%]">
                <div class="order_processing_wraper max-w-[486px] ">
                    <div class="icon_part mb-[41px]">

                    <h2 class="title text-[3.375rem] text-[#1F3650] text-center">Booking Confirmed</h2>

                    </p>
                    <div class="btn_wraper mt-[22px]">

            </div>
